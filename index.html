<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayabot</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #f4f4f9, #e0e0e3);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            border-radius: 15px;
            width: 450px;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #f37805bd;
        }
        .serial-number {
            font-size: 18px;
            margin-bottom: 25px;
            color: #555;
        }
        .details {
            font-size: 14px;
            margin-bottom: 30px;
            color: #777;
        }
        button {
            background: #f37805bd;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #f07807;
        }
    </style>
    <script>
        function goToWebsite() {
            window.location.href = "http://www.asimovrobotics.com";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Sayabot Humanoid Robot</h1>
        <p class="details">A product of Asimov Robotics</p>
        <p class="serial-number"><strong>Serial Number:</strong> ARINSY22A07</p>
        <button onclick="goToWebsite()">Go to Company Website</button>
    </div>
</body>
</html>
