<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sayabot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }
        h1 {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .serial-number {
            font-size: 15px;
            margin-bottom: 20px;
        }
        .details {
            font-size: 10px;
            /* margin-bottom: 20px; */
        }
        button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
    <script>
        function goToWebsite() {
            window.location.href = "http://www.asimovrobotics.com";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Sayabot Humanoid Robot</h1>
        <p class="details">A product of Asimov Robotics</p>
        <p class="serial-number"><strong>Serial Number:</strong> 12345-67890</p>
        <button onclick="goToWebsite()">Go to Company Website</button>
    </div>
</body>
</html>
